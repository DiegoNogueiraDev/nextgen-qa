name: Run Test Scenarios

on:
  # Gatilhos: execução manual e a cada push para a branch 'main'
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      yaml_path:
        description: "Caminho para o arquivo YAML do cenário de teste"
        required: true
        default: "src/main/resources/tests/sample_test.yaml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build the project
        run: mvn clean package

      - name: Run Test Scenario
        run: java -jar target/nextgenqa-framework-1.0.0.jar ${{ inputs.yaml_path }}

      - name: Archive Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: target/reports/
